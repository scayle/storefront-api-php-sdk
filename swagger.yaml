  /v1/categories:
    get:
      tags:
        - categories
      summary: Get information about categories
      description: |
        Each product can be assigned to one or more shop categories in a hierarchical shop category tree.
        You can set up and [modify your shop-specific category tree](../../../en/next/manual/scayle/categories) through the SCAYLE Panel.

        You can use `/categories?ids=123,456,789` to retrieve additional information about multiple categories.

        Category information includes:

        * `childrenIds`: child category IDs attached to the current category
        * `parentId`: parent category ID (root-level categories have a parent ID of `0`)
        * `depth`: nesting level of the category (root-level depth = 1, child nodes = 2, child nodes' children = 3, etc.)
        * `rootlineIds`: a list containing the current category ID and all parent IDs up to the root category level (depth 1).
        * `slug`: short text to describe the current category (usable, for example, in URLs as `fashion`).
        * `path`: slugs for all `rootlineIds` combined with `/` (e.g., `/women/fashion`).
        * `supportedFilter`: a list of filters that can be used for filtering products in the category (for example, `armLength` or `mainMaterial`).

        You can also get individual categories with `/v1/categories/{categoryId}` or `/v1/categories/{categoryPath}`.
      operationId: fetch-categories
      parameters:
        - name: ids
          in: query
          description: Only include results with `categoryId` matching one of the specified `Ã¬ds`, for example, `ids=123,456,789.`
          required: false
          explode: false
          schema:
            type: array
            items:
              type: integer
        - $ref: '#/components/parameters/categoriesFormat'
        - $ref: '#/components/parameters/categoriesShowHidden'
        - $ref: '#/components/parameters/categoriesDepth'
        - $ref: '#/components/parameters/categoriesWith'
        - $ref: '#/components/parameters/locale'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '400':
          description: required query parameter missing / invalid
        '401':
          description: authentication failed
  /v1/categories/{categoryId}:
    get:
      tags:
        - categories
      summary: Get category information by categoryId
      description: |
        Get category information for the specified category ID, for example, `/v1/categories/20204`.
      operationId: fetch-category-by-id
      parameters:
        - name: categoryId
          in: path
          description: Category ID
          required: true
          explode: false
          schema:
            type: integer
            example: 20201
        - $ref: '#/components/parameters/categoriesFormat'
        - $ref: '#/components/parameters/categoriesShowHidden'
        - $ref: '#/components/parameters/categoriesDepth'
        - $ref: '#/components/parameters/categoriesWith'
        - $ref: '#/components/parameters/locale'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: required query parameter missing / invalid
        '404':
          description: categories not found
        '401':
          description: authentication failed
  /v1/categories/{categoryPath}:
    get:
      tags:
        - categories
      summary: Get category information by `categoryPath`
      description: |
        Get category information for the specified category path, for example, `/v1/categories/frauen/bekleidung`.

        Note: It is recommended to implement fetching category by an Id instead of by a Path, as this approach offers several advantages in terms of performance, consistency, and reduced error likelihood.
      operationId: fetch-category-by-path
      parameters:
        - name: categoryPath
          in: path
          description: Get category with specified `categoryPath`.
          required: true
          explode: false
          schema:
            type: string
            example: frauen/bekleidung/kleider
        - $ref: '#/components/parameters/categoriesFormat'
        - $ref: '#/components/parameters/categoriesShowHidden'
        - $ref: '#/components/parameters/categoriesDepth'
        - $ref: '#/components/parameters/categoriesWith'
        - $ref: '#/components/parameters/locale'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: required query parameter missing / invalid
        '404':
          description: categories not found
        '401':
          description: authentication failed
  /v1/attributes:
    get:
      tags:
        - attributes
      summary: Get information about attributes
      description: |
        To work with attributes, we distinguish between __attribute groups__ and __attribute values__:
        * Each product can be assigned to many __attribute values__, for example: `white` or `M`.
        * Each attribute belongs to exactly one __attribute group__, for example: `color` or `size`.

        When generally talking about attributes, both [attribute groups](../../../en/next/manual/scayle/product-configuration#definition-of-attributes--attribute-groups) and attribute values are sometimes referred to as just __attributes__. To avoid confusion when addressing technical details, use the more specific terms __attribute groups__ and __attribute values__.

        You can set up and [modify your available attribute groups](../../../en/next/manual/scayle/product-configuration#master-attributes) and values through the Panel.

        You can use `/attributes` to retrieve all your attribute groups. The response will also include the available attribute values for each attribute group.

        To get only a few attribute groups, you can specify their attribute group IDs or their attribute group names, for example, `/attributes?ids=123,456,789` or `/attributes?name=color`.

        You can also get individual attribute groups and their attribute values with `/v1/attributes/{attributeGroupName}`.
      operationId: fetch-attributes
      parameters:
        - name: names
          in: query
          description: Only include attributes groups matching one of the specified `names`. Also returns all of that attribute group's values.
          required: false
          explode: false
          schema:
            type: string
            example: brand
        - name: ids
          in: query
          description: Only include attribute groups matching one of the specified `ids`. Also returns all of that attribute group's values.
          required: false
          explode: false
          schema:
            type: integer
            example: 42
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Attribute'
        '400':
          description: required query parameter missing / invalid
        '401':
          description: authentication failed
        '404':
          description: one of the requested attributes was not found.
  /v1/attributes/{groupName}:
    get:
      tags:
        - attributes
      summary: Get attribute information by attributeGroupName
      description: Get attribute group specified by `groupName`. The response will also include the available attribute values for the attribute group.
      operationId: fetch-attribute-by-key
      parameters:
        - name: groupName
          in: path
          description: Get attribute with specified `groupName`.
          required: true
          explode: false
          schema:
            type: string
            example: brand
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        '400':
          description: required query parameter missing / invalid
        '401':
          description: authentication failed
        '404':
          description: requested attribute was not found
  /v1/search/suggestions:
    get:
      tags:
        - search
      summary: Display matching brands, categories, products, productNames
      description: |
        This endpoint provides simple matches for full-text searches. For any given search term, it will suggest matching brands, categories, products, and productNames.

        Unlike the `/search/mappings` endpoint, these suggestions are unrelated to each other: When searching for `about you shirt`, it will suggest the brand `about you` and the category `shirts`, even if there are no products in the category `shirts` with the brand `about you`.
      operationId: fetch-suggestions
      parameters:
        - name: term
          in: query
          description: The `term` parameter allows you to query for any entity with a full or partial match with the given term.
          required: true
          explode: false
          schema:
            type: string
        - name: with
          in: query
          description: Include only these types (brands is always included).
          required: true
          explode: false
          schema:
            type: string
            enum:
              - categories
              - products
              - productNames
              - brands
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  brands:
                    type: array
                    items:
                      $ref: '#/components/schemas/AttributeValue'
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
                  productNames:
                    type: array
                    items:
                      type: string
                      example:
                        - "T-Shirt"
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
        '401':
          description: authentication failed
  /v1/search/mappings:
    get:
      tags:
        - search
      summary: Display matching combinations of attributes and categories
      description: |
        This endpoint is intended to improve the experience for your users when doing full-text searches.

        For example, when searching for `blue shirts M`, you might want to suggest to the user to visit the category `shirts`, filtered by the color attribute `blue` and the size attribute `M`.

        This endpoint helps you provide that, as it will search for matching combinations of attributes and categories. It will only include combinations that actually provide search results.

        For example, while searching for `blue shirts M`, the category `shirts` filtered by `blue` would not be included, if there are no blue shirts available.

        Still, the category `shirts` filtered by size attribute `M` would be included (ignoring `blue` because there would be no matching results).

        The request needs to match at least one category and one attribute. For example, searching for `blue M` would return no result at all (as it matches no category) and not suggest category `shirts` filtered by `blue` and `M`.
      operationId: fetch-search-mappings
      parameters:
        - name: term
          in: query
          description: The search term to match attributes and categories.
          required: true
          explode: false
          schema:
            type: string
            example: blue pants
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  matches:
                    type: array
                    items:
                      $ref: '#/components/schemas/Match'
        '401':
          description: authentication failed
  /v1/campaigns:
    get:
      tags:
        - campaigns
      summary: Get all campaigns
      description: |
        Show all campaigns available for the shop
      operationId: fetch-campaigns
      parameters:
        - name: sort
          in: query
          description: |
            Sort results by specified `sort` type. When no sort is specified, results will be sorted by `campaignId`.
          required: false
          explode: false
          schema:
            type: string
            enum:
              - id
              - reduction
              - start_at
              - end_at
        - name: sortDir
          in: query
          description: Sort results in the specified direction (`asc` for ascending or `desc` for descending).
          required: false
          explode: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: page
          in: query
          description: Return results for `page` (for example, `page=2`).
          required: false
          explode: false
          schema:
            type: integer
            default: 1
        - name: perPage
          in: query
          description: Return `perPage` results per page (for example, `perPage=25`).
          schema:
