  parameters:
    locale:
      name: locale
      in: query
      description: use enabled locale instead of default locale
      required: false
      explode: false
      schema:
        type: string
        example: de_DE
    basketId:
      name: basketId
      in: path
      description: Basket ID
      required: true
      explode: false
      schema:
        type: string
        example: your-basket-id
    basketItemKey:
      name: itemKey
      in: path
      description: itemKey
      required: true
      explode: false
      schema:
        type: string
    basketWith:
      name: with
      in: query
      description: |
        The `with` parameter can be applied to include related resources, for example, the attributes of a product can be attached using `with=items.product.attributes`. It is also possible to filter attributes by key `with=items.product.attributes:key(plusSize)` or by type `with=items.product.attributes:type(material_care)`. In the following table, there is more information about possible includes.
        Include | Nested Includes | Available Filters
        ------------ | ------------- | -------------
        `items.product` | See available includes for products | Check the filters available for products
        `items.variant` | See available includes for variants | Check the filters available for variants
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    boostAttributes:
      name: boostAttributes[attributeGroupId|attributeGroupName]
      in: query
      description: |
        Define which attributes should be boosted in the products search result, multiple attributes can be provided separated by `,` and both the attribute group name or id can be used. e.g: `boostAttributes[farbe]=17,7` or `boostAttributes[2]=17,7`.
      required: false
      explode: false
      schema:
        type: integer
    boostValues:
      name: boostValues
      in: query
      description: |
        Define a float value to boost the attributes used in boostAttributes, it should be a floating point number
        between 0 and 1.0 e.g: `boostAttributes=0.5`
      required: false
      explode: false
      schema:
        type: string
    campaignKey:
      name: campaignKey
      in: query
      description: |
        Adjust variant price based on the specified `campaignKey`. If the variant does not have a matching campaign, the default price is returned.
        * It will adjust prices also for the price range resource.
        * Currently, `campaignKey` support legacy way `campaignKey=px` and custom campaigns eg.- `campaignKey=4d265817-dd00-4c89-b8e4-c1776e06aa14` which you can find actual keys in campaign API endpoint - `/v1/campaigns`
      required: false
      explode: false
      example: px | <ACTUAL_CAMPAIGN_KEY>
      schema:
        type: string
    categoriesFormat:
      name: format
      in: query
      description: The format determines whether the categories should be returned as a tree (nested lists) or a flattened list.
      required: false
      explode: false
      schema:
        type: string
        enum:
          - tree
          - list
        default: tree
    categoriesShowHidden:
      name: showHidden
      in: query
      description: The `showHidden` will include hidden categories in the result. By default they are excluded.
      required: false
      explode: false
      schema:
        type: boolean
        default: false
    categoriesDepth:
      name: depth
      in: query
      description: The depth defines the number of nested categories to include in the response.
      required: false
      explode: false
      schema:
        type: integer
        default: infinite
    categoriesWith:
      name: with
      in: query
      description: |
        The `with` parameter can be applied to include related resources, for example, the parents of a category can be attached using with=parents, and multiple combinations are likewise accepted, with=parents, descendants. In the following table, there is more information about all the possibilities.
        Include | includes
        ------------ | -------------
        `parents` | includes all ancestors of the category
        `descendants` | includes all descendants of the category, which are available as children on each node; depth can be modified using the depth parameter
        `children` | includes all descendants of the category, which are available as children on each node; depth can be modified using the depth parameter
        `properties:name(property)` | retrieves only selected properties
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    categoryWith:
      name: with
      in: query
      description: |
        The `with` parameter can be applied to include category in the navigationItem lists using `with=category`.
        Include | includes
        ------------ | -------------
        `category` | includes category as an object into the navigation-item
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    containsSearch:
      name: containsSearch
      in: query
      description: |
        Allow performing a contains search using the term specified in the `filters[term]`, it will perform a search analysing a fraction of the content rather than an exact search match.

        __Attention__: When enabled it may affect significantly the search performance, avoid using it for large data sets.
      required: false
      explode: false
      schema:
        type: boolean
    includeSellableForFree:
      name: includeSellableForFree
      in: query
      description: Also include variants with `price=0`.
      required: false
      explode: false
      schema:
        type: boolean
    includeSoldOut:
      name: includeSoldOut
      in: query
      description: Also include sold out results when `includeSoldOut` is set to `true`.
      required: false
      explode: false
      schema:
        type: boolean
        default: false
    minProductId:
      name: minProductId
      in: query
      description: Only include results with a productId greater than or equal to `minProductId`.
      required: false
      explode: false
      schema:
        type: integer
    disableFuzziness:
      name: disableFuzziness
      in: query
      description: It allows to ignore the typo tolerance value configured for the search via search configuration, when the parameter is not provided, the typo tolerance is automatically applied according to the configuration.
      required: false
      explode: false
      schema:
        type: boolean
    page:
      name: page
      in: query
      description: Return results for `page` (for example, `page=2`).
      required: false
      explode: false
      schema:
        type: integer
        default: 1
    perPage:
      name: perPage
      in: query
      description: Return `perPage` results per page (for example, `perPage=25`).
      required: false
      explode: false
      schema:
        type: integer
        default: 100
    limit:
      name: limit
      in: query
      description: Return `limit` results per page (for example, `limit=25`). Using this parameter is exclusive with both `page` and `perPage` and is meant to be used with `offset` parameter. It will transform the pagination response.
      required: false
      explode: false
      schema:
        type: integer
        default: 100
    offset:
      name: offset
      in: query
      description: Skips first `offset` results. Using this parameter is exclusive with both `page` and `perPage` and is meant to be used with `limit` parameter. It will transform the pagination response.
      required: false
      explode: false
      schema:
        type: integer
        default: 0
    referenceKey:
      name: referenceKey
      in: query
      description: Allow fetching products using its reference key
      required: false
      explode: false
      schema:
        type: string
    pricePromotionKey:
      name: pricePromotionKey
      in: query
      description: Adjust variant price based on the specified `pricePromotionKey`. If the variant does not have a matching price promotion, the default price is returned.
      required: false
      explode: false
      schema:
        type: string
    productIds:
      name: ids
      in: query
      description: Only include results with `productId` matching one of the specified `ids`, for example, `ids=1,2,3`.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: integer
    productsWith:
      name: with
      in: query
      description: |
        Include related product resources, for example, the attributes of a product can be included using `with=attributes` or `with=attributes:key(plusSize)`. Nested includes can be included with `with=variants.attributes`. Multiple includes are separated by commas `with=siblings,variants`.

        with | includes
        ------------ | -------------
        attributes | see attributes filtering below
        advancedAttributes | see attributes filtering below
        variants | full variants
        variants.\<include> | partial variants (see available includes for variants in /variants endpoint)
        images | images (included by default)
        images.attributes | see attributes filtering below
        categories | categories
        categories:hidden(true) | also include hidden categories
        categories.countryLevelCustomData | include country custom data information
        categories.shopLevelCustomData | include shop custom data information
        categories.categoryProperties:name(property_name) | only return specified categoryProperties for included categories
        definingAttributes | definingAttributes
        siblings | sibling products
        siblings.\<include> | partial sibling products (see available includes for products in /products endpoint)
        priceRange | priceRange
        lowestPriorPrice | lowestPriorPrice
        reductionRange | reductionRange
        searchCategoryIds | searchCategoryIds
        baseCategories | baseCategories

        filters for with=attributes, with=advancedAttributes and with=images.attributes | includes
        ------------ | -------------
        attributes | all attributes
        attributes:key(\<key>&#124;\<key>&#124;...) | only attributes with specified keys
        attributes:type(\<type>&#124;\<type>&#124;...) | only attributes with specified types

      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    skipAvailabilityCheck:
      name: skipAvailabilityCheck
      in: query
      description: |
        This parameter allows disabling the availability check when adding an item into the wishlist or basket. This is needed to make sure that sold out products can be reserved via Click & Reserve in retail stores (where they are still available). Important â Check if this resource is available for your shop.
      required: false
      explode: false
      schema:
        type: boolean
    sort:
      name: sort
      in: query
      description: |
        Sort results by specified `sort` type. When no sort is specified, results will be sorted by `productId`.

        `sort` | `sortDir=asc` | `sortDir=desc`
        ------------ | ------------- | -------------
        price | results with lowest price first | results with highest price first (default)
        reduction  | results with lowest reduction first | results with highest reduction first (default)
        new | results with oldest creation date first | results with newest creation date first (default)
        (none) | results with lowest productId first | results with highest productId first (default)
      required: false
      explode: false
      schema:
        type: string
        enum:
          - new
          - price
          - reduction
    sortDir:
      name: sortDir
      in: query
      description: Sort results in the specified direction (`asc` for ascending or `desc` for descending).
      required: false
      explode: false
      schema:
        type: string
        enum:
          - asc
          - desc
    sortingKey:
      name: sortingKey
      in: query
      description: Ignore `sort` parameter and sort results by specified `sortingKey` instead.
      required: false
      explode: false
      schema:
        type: string
    variantIds:
      name: ids
      in: query
      description: Only include results with `variantId` matching one of the specified `Ã¬ds`, for example `ids=123,456,789`.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: integer
    variantsWith:
      name: with
      in: query
      description: |
        Include related variant resources, for example, the attributes of a variant can be included using `with=attributes` or `with=attributes:key(plusSize)`. Multiple includes are separated by commas `with=attributes,advancedAttributes`.

        with | includes
        ------------ | -------------
        attributes | all attributes
        attributes:key(\<key>,\<key>,...) | only attributes with specified keys
        attributes:type(\<type>,\<type>,...) | only attributes with specified types
        advancedAttributes | all advancedAttributes
        advancedAttributes:key(\<key>,\<key>,...) | only advancedAttributes with specified keys
        advancedAttributes:type(\<type>,\<type>,...) | only advancedAttributes with specified types
        stock | include stock information (included by default)
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    filterAttributeId:
      name: filters[attributeId]
      in: query
      description: |
        You can only include results with the specified attribute value for the attribute parameter `attributeId`, e.g., `filters[550]=882`.
        * You can use all attributes available on products as a filter using the parameter `with=attributes`.
      required: false
      explode: false
      schema:
        type: integer
    filterAttributeKey:
      name: filters[attributeKey]
      in: query
      description: |
        Only include results with the specified attribute value for the attribute parameter `attributeKey`, e.g,: `filters[brand]=882`.
        * All attributes available on the products via `with=attributes` might be used as a filter.
      required: false
      explode: false
      schema:
        type: string
    negativeFilterAttributeKey:
      name: filters:not[attributeKey]
      in: query
      description: |
        Exclude results with the specified attribute value for the attribute parameter `attributeKey`, e.g,: `filters:not[brand]=882&filters:not[color]=549`.
        * All attributes available on the products via `with=attributes` might be used as a filter exclusion.
        * It can have multiple not filters (e.g. return me all products that are not red and not from Nike) in the query and multiple values for a single attribute(e.g. return me all products that are not red and not green) e.g,: `filters:not[color]=545,345`
      required: false
      explode: false
      schema:
        type: string
    orFiltersOperator:
      name: orFiltersOperator
      in: query
      description: |
        It accepts comma separated attribute filters for OR logic.
        * Can be used together with attribute filters
        * Example: `?filters[attributeGroup1]=123&filters[attributeGroup2]=456,789&filters[attributeGroup3]=9&orFiltersOperator=attributeGroup2,attributeGroup3`
        is equivalent of `attributeGroup1 AND (attributeGroup2 OR attributeGroup3)`
      required: false
      explode: false
      schema:
        type: string
    filterCategory:
      name: filters[category]
      in: query
      description: |
        Filter the products which belong to a specific category.
        * This filter is configured through the SCAYLE Panel, it is possible to assign a list of products to a given category, based on [predetermined criteria](../../../en/next/manual/scayle/commerce-suite/categories#filter) defined in the Panel.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: integer
    filterEan:
      name: filters[ean]
      in: query
      description: |
        Return a list of filters based only on the products matching to a specific `ean` value, e.g.: `filters[ean]=121213213`.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    filterIsnew:
      name: filters[isnew]
      in: query
      description: |
        You can include only results for products with the specified `is_new` state.
        * The `filters[isNew]=true` parameter only takes those products into consideration which are considered new.
        * The `filters[isNew]=false`) parameter does not take new products into account.

        __When is a product considered as `new`?__:

        Products are considered "new" when they were inserted into the shop within a period of 28 days. This value can be adjusted accordingly for each shop.
      required: false
      explode: false
      schema:
        type: boolean
    filterMaxPrice:
      name: filters[maxPrice]
      in: query
      description: |
        Only include results with a price less than or equal to `maxPrice`.

        __Note__: The value is passed in a currency's fractional monetary unit (for example, 990 cents for 9,90 EUR).
      required: false
      explode: false
      schema:
        type: integer
    filterMaxReduction:
      name: filters[maxReduction]
      in: query
      description: |
        Only include results with a sale reduction of less than or equal to `maxReduction` percent.
        E.g.: `filters[maxReduction]=30`, for example, will include all products which have 30% or less reduction on the price.
      required: false
      explode: false
      schema:
        type: integer
    filterMinPrice:
      name: filters[minPrice]
      in: query
      description: |
        You can include only results with a price greater than or equal to `minPrice`.

        __Note__: The value is passed in a currency's fractional monetary unit (for example, 990 cents for 9,90 EUR).
      required: false
      explode: false
      schema:
        type: integer
    filterMinReduction:
      name: filters[minReduction]
      in: query
      description: |
        Only include results with a sale reduction greater than or equal to `minReduction` percent.
        `filters[minReduction]=10`, for example, will include all products which have at least 10% reduction on the price.
      required: false
      explode: false
      schema:
        type: integer
    filterReferenceKey:
      name: filters[referenceKey]
      in: query
      description: |
        Only include results with the specified product's `referenceKey`,
        An example would be `filters[referenceKey]=ESR0307001`.
      required: false
      explode: false
      schema:
        type: string
    filterSale:
      name: filters[sale]
      in: query
      description: |
        You can include only results based on a product's `sale` state.
        Products are considered as `sale` when:
        * Any of its variants have a `sale` price on it.
        * There is an activate campaign and the `campaignKey=px | <ACTUAL_CAMPAIGN_KEY>` is also provided.
        `filters[sale]=true&campaignKey=px | <ACTUAL_CAMPAIGN_KEY>`, for example, will include results for both products with sale and campaign prices.
      required: false
      explode: false
      schema:
        type: boolean
    filterHasCampaignReduction:
      name: filters[hasCampaignReduction]
      in: query
      description: |
        You can include only results based on a product's `hasCampaignReduction` state.
        Products are considered as `hasCampaignReduction` when:
        * Any of its variants have a prices with `hasCampaignReduction` on it.
        * There is an activate campaign and the `campaignKey=px | <ACTUAL_CAMPAIGN_KEY>` is also provided.
        `filters[hasCampaignReduction]=true&campaignKey=px | <ACTUAL_CAMPAIGN_KEY>`, for example, will include results for both products with hasCampaignReduction and campaign prices.
      required: false
      explode: false
      schema:
        type: boolean
    filterStyleKey:
      name: filters[styleKey]
      in: query
      description: |
        Only include results matching one of the specified `styleKeys` (also known as `masterKeys`).

