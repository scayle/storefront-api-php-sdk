info:
  description: |
    The SCAYLE Storefront API is a highly scalable REST API to access your product data in any customer-facing application.

    You can use the SCAYLE Storefront API to:
    * fetch your product data to be displayed anywhere
    * filter products by numerous filter criteria
    * search for products (full-text search)
    * save baskets or wishlists for individual customers
    * retrieve shop configuration

    [Resource Center](https://scayle.dev/) | [SCAYLE Commerce Engine](https://www.scayle.com/)

    ---
    # Core Concepts

    Core concepts of the Storefront API are:
    * **Variant**: Any distinct sellable item, for example: a blue colored shirt in size L. Available quantity/stock information is always on variant level.
    * **Product**: A product is a collection of one or more variants with some shared attributes, for example: A blue colored shirt (product) available in different sizes (variants). A product will be sold out when all its variants are sold out.
    * **Sibling**: A product closely related to another product, for example, the same shirt by the same brand, but in another color.
    * **Category**: Each product can be assigned to one or more category nodes in the category tree.
    * **Attribute**: Attributes are, for example, size, material, color. Attributes can be assigned to product level or variant level.
    * **Filter**: Any criteria available to filter a list of products, for example: an attribute or a category.
    * **Basket**: The basket holds variants that a customer intends to buy and has added to his shopping cart.
    * **Wishlist**: Customers can add variants to a wishlist to remember them or buy them later.

    # General API Information

    ## Content Type
    All API responses are returned with `Content-Type: application/json`.

    ## Multiple Shops
    In case you are operating multiple shops (for example, for different domain names or different languages), each shop is identified by its specific `shopId` or `countryId`.

    For all requests, the `shopId` or `countryId` can be provided as:
    * HTTP header `X-Shop-Id` or `X-Country-Id`, for example: `X-Shop-Id: 123` or `X-Country-Id: 123`
    * GET parameter `shopId` or `countryId`, for example `/v1/products?shopId=123` or `/v1/products?countryId=123`

    ## Authentication
    For protected endpoints of the Storefront API, please provide the access token in the HTTP header `X-Access-Token`.

    The access tokens are managed and retrieved from the Scayle Panel in the [API Keys](../../../en/next/manual/scayle/api-keys) section. The tokens for the Storefront API are the ones specified in the section *Storefront API Keys*.

    Below, you can see a CURL request example using a generic token. Please __replace it with your token collected from the SCAYLE Panel__ as described in the previous section.

    e.g:
    ```json
    curl -X GET \
      http://your-domain.com/v1/products
      -H 'Content-Type: application/json' \
      -H 'X-Access-Token: 434kdgkajdsfgjkajd13477asfadf123asdfasdfadad'
    ```
    __Note:__ After the token is generated in the Panel, it can take some time for changes to take effect.

